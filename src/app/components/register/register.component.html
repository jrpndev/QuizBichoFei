<div class="container">
    <div class="register-form">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-input">
          <div class="form-title">
            <h2>Cadastro</h2>
          </div>
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" [(ngModel)]="user.name">
        </div>
        <div class="form-input">
          <label for="cpf">Data de nascimento:</label>
          <input type="text" id="date" formControlName="date" [(ngModel)]="user.date">
          <span *ngIf="userForm.controls['date'].invalid && (userForm.controls['date'].touched || userForm.controls['cpf'].dirty)">
            <span *ngIf="userForm.controls['date'].hasError('required')">Campo obrigatório.</span>
            <span *ngIf="userForm.controls['date'].hasError('pattern')">Data de Nascimento inválida</span>
          </span>
        </div>
  
        <div class="form-input">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" [(ngModel)]="user.email">
          <span *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].touched || userForm.controls['email'].dirty)">
            <span *ngIf="userForm.controls['email'].hasError('required')">Campo obrigatório.</span>
            <span *ngIf="userForm.controls['email'].hasError('email')">Email inválido.</span>
          </span>
        </div>
  
        <div class="form-input">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" [(ngModel)]="user.password">
          <span *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].touched || userForm.controls['password'].dirty)">
            <span *ngIf="userForm.controls['password'].hasError('required')">Campo obrigatório.</span>
            <span *ngIf="userForm.controls['password'].hasError('minlength')">A senha deve ter no mínimo 6 caracteres.</span>
          </span>
        </div>
  
        <div class="form-button">
          <button type="submit" [disabled]="userForm.invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
